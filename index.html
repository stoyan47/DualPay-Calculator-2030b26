<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Change</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10B981;
            --bg-soft: #F3F0FA;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-soft);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 { font-family: 'Comfortaa', cursive; }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 20px;
            opacity: 0.15;
            pointer-events: none;
        }

        .symbol { 
            font-size: 2.2rem;
            font-weight: bold; 
            color: #10B981;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            width: 92%;
            max-width: 400px;
            padding: 2rem;
        }

        .input-field {
            background: #FFFFFF;
            border: 3px solid #E5E7EB; /* Удебелени граници */
            border-radius: 15px;
            padding: 12px;
            width: 100%;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary);
            outline: none;
        }

        .segmented-control {
            display: flex;
            background: #F3F4F6;
            border-radius: 15px;
            padding: 5px;
            border: 2px solid #E5E7EB;
        }

        .segmented-btn {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
        }

        .segmented-btn.active {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>

    <div class="bg-pattern" id="bgPattern"></div>

    <div class="glass-card">
        <div class="flex flex-col items-center mb-6">
            <div class="w-full py-4 bg-[--primary] rounded-2xl flex items-center justify-center text-white text-3xl font-bold shadow-md mb-2">
                € ⇄ лв
            </div>
            <h1 class="text-2xl font-bold text-[--primary]">DualPay</h1>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 ml-1 uppercase">Сума за плащане</label>
                <div class="flex gap-2">
                    <input type="number" id="billAmount" placeholder="0.00" class="input-field text-lg font-bold">
                    <select id="billCurrency" class="input-field w-24 font-bold cursor-pointer">
                        <option value="BGN">лв</option>
                        <option value="EUR">€</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 ml-1 uppercase">Платено в лв</label>
                    <input type="number" id="paidBGN" placeholder="0.00" class="input-field font-bold">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 ml-1 uppercase">Платено в €</label>
                    <input type="number" id="paidEUR" placeholder="0.00" class="input-field font-bold">
                </div>
            </div>

            <div id="resultArea" class="mt-6 pt-6 border-t-2 border-dashed border-gray-200 hidden">
                <div class="segmented-control mb-5">
                    <div class="segmented-btn active" id="btnBGN" onclick="setResultCurrency('BGN')">BGN</div>
                    <div class="segmented-btn" id="btnEUR" onclick="setResultCurrency('EUR')">EUR</div>
                </div>

                <div class="text-center">
                    <div id="changeMain" class="text-4xl font-bold text-[--primary] mb-1">0.00 лв</div>
                    <div id="changeSub" class="text-gray-400 text-sm font-semibold italic">0.00 €</div>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center">
            <p class="text-[10px] text-gray-400">1 EUR = 1.95583 BGN</p>
            <p class="text-xs font-bold text-gray-500 mt-1">© Stoyan Pehlivanov</p>
        </footer>
    </div>

    <script>
        const RATE = 1.95583;
        let resultCurrency = 'BGN';

        // Статичен фон
        const bgPattern = document.getElementById('bgPattern');
        for (let i = 0; i < 80; i++) {
            const span = document.createElement('span');
            span.className = 'symbol';
            span.innerText = i % 2 === 0 ? '€' : 'лв';
            bgPattern.appendChild(span);
        }

        const inputs = ['billAmount', 'billCurrency', 'paidBGN', 'paidEUR'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

        function setResultCurrency(curr) {
            resultCurrency = curr;
            document.getElementById('btnBGN').classList.toggle('active', curr === 'BGN');
            document.getElementById('btnEUR').classList.toggle('active', curr === 'EUR');
            calculate();
        }

        function calculate() {
            const bill = parseFloat(document.getElementById('billAmount').value) || 0;
            const billCurr = document.getElementById('billCurrency').value;
            const pBGN = parseFloat(document.getElementById('paidBGN').value) || 0;
            const pEUR = parseFloat(document.getElementById('paidEUR').value) || 0;

            const billBGN = billCurr === 'EUR' ? bill * RATE : bill;
            const totalPaidBGN = pBGN + (pEUR * RATE);
            const changeBGN = totalPaidBGN - billBGN;

            const resArea = document.getElementById('resultArea');
            if (bill > 0 && totalPaidBGN >= billBGN) {
                resArea.classList.remove('hidden');
                if (resultCurrency === 'BGN') {
                    document.getElementById('changeMain').innerText = changeBGN.toFixed(2) + ' лв';
                    document.getElementById('changeSub').innerText = (changeBGN / RATE).toFixed(2) + ' €';
                } else {
                    document.getElementById('changeMain').innerText = (changeBGN / RATE).toFixed(2) + ' €';
                    document.getElementById('changeSub').innerText = changeBGN.toFixed(2) + ' лв';
                }
            } else {
                resArea.classList.add('hidden');
            }
        }

        // PWA ЛОГИКА
        const manifest = {
            "name": "DualPay Change Calculator",
            "short_name": "DualPay",
            "start_url": "./index.html",
            "display": "standalone",
            "background_color": "#F3F0FA",
            "theme_color": "#10B981",
            "icons": [{ "src": "icon.png", "sizes": "512x512", "type": "image/png", "purpose": "any maskable" }]
        };
        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.head.appendChild(Object.assign(document.createElement('link'), {rel: 'manifest', href: URL.createObjectURL(manifestBlob)}));

        // Генериране на икона
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#10B981';
        ctx.roundRect(0, 0, 512, 512, 100); ctx.fill();
        ctx.fillStyle = 'white'; ctx.font = 'bold 100px Comfortaa'; ctx.textAlign = 'center';
        ctx.fillText('€⇄лв', 256, 290);
        const iconURL = canvas.toDataURL();
        document.head.appendChild(Object.assign(document.createElement('link'), {rel: 'icon', href: iconURL}));
        document.head.appendChild(Object.assign(document.createElement('link'), {rel: 'apple-touch-icon', href: iconURL}));

        // Регистрация на Service Worker
        const swCode = `
            self.addEventListener('install', (e) => self.skipWaiting());
            self.addEventListener('activate', (e) => e.waitUntil(clients.claim()));
            self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));
        `;
        const swBlob = new Blob([swCode], {type: 'application/javascript'});
        if ('serviceWorker' in navigator) navigator.serviceWorker.register(URL.createObjectURL(swBlob));
    </script>
</body>
</html>
