<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Change</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #10B981; --bg-soft: #F0F4F8; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-soft); overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        h1 { font-family: 'Comfortaa', cursive; }
        .bg-pattern { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(8, 1fr); gap: 20px; opacity: 0.35; pointer-events: none; }
        .symbol { font-size: 2.5rem; font-weight: bold; color: #B0C4DE; display: flex; align-items: center; justify-content: center; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1); width: 90%; max-width: 420px; padding: 2.5rem; position: relative; }
        .input-field { background: #FFFFFF; border: 3px solid #E2E8F0; border-radius: 18px; padding: 14px; width: 100%; font-size: 1.1rem; transition: 0.3s; }
        .input-field:focus { border-color: var(--primary); outline: none; }
        .segmented-control { display: flex; background: #EDF2F7; border-radius: 20px; padding: 6px; border: 2px solid #E2E8F0; }
        .segmented-btn { flex: 1; padding: 12px; border-radius: 15px; text-align: center; cursor: pointer; font-weight: 700; color: #64748B; transition: 0.3s; }
        .segmented-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
    </style>
</head>
<body>

    <div class="bg-pattern" id="bgPattern"></div>

    <div class="glass-card text-center">
        <div class="flex flex-col items-center mb-8">
            <div class="w-full py-5 bg-[--primary] rounded-3xl flex items-center justify-center text-white text-4xl font-black shadow-lg mb-4">
                € ⇄ лв </div>
            <h1 class="text-3xl font-bold text-gray-800">DualPay</h1>
            <p class="text-[10px] text-gray-400 uppercase tracking-widest font-bold">Smart Cash Control</p>
        </div>

        <div class="space-y-5 text-left">
            <div>
                <label class="block text-[10px] font-black text-gray-400 mb-1 ml-1 uppercase">Дължима сума</label>
                <div class="flex gap-3">
                    <input type="number" id="billAmount" placeholder="0.00" class="input-field font-bold">
                    <select id="billCurrency" class="input-field w-28 font-bold cursor-pointer">
                        <option value="BGN">лв</option>
                        <option value="EUR">€</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 mb-1 ml-1 uppercase">Платено в лв</label>
                    <input type="number" id="paidBGN" placeholder="0.00" class="input-field font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-gray-400 mb-1 ml-1 uppercase">Платено в €</label>
                    <input type="number" id="paidEUR" placeholder="0.00" class="input-field font-bold">
                </div>
            </div>

            <div id="resultArea" class="mt-8 pt-8 border-t-2 border-dashed border-gray-100 hidden">
                <div class="segmented-control mb-6">
                    <div class="segmented-btn active" id="btnBGN" onclick="setResultCurrency('BGN')">ВЪРНИ В ЛЕВА</div>
                    <div class="segmented-btn" id="btnEUR" onclick="setResultCurrency('EUR')">ВЪРНИ В ЕВРО</div>
                </div>
                <div class="text-center">
                    <div id="changeMain" class="text-5xl font-black text-[--primary] mb-2">0.00 лв</div>
                    <div id="changeSub" class="text-gray-400 text-sm font-bold italic">0.00 €</div>
                </div>
            </div>
        </div>

        <footer class="mt-10 border-t border-gray-100 pt-6">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Курс: 1.95583 • © Stoyan Pehlivanov</p>
        </footer>
    </div>

    <script>
        const RATE = 1.95583;
        let resultCurrency = 'BGN';

        // Background symbols (ВЪРНАТИ НА "€" и "лв")
        const bgPattern = document.getElementById('bgPattern');
        for (let i = 0; i < 80; i++) {
            const span = document.createElement('span');
            span.className = 'symbol';
            span.innerText = i % 2 === 0 ? '€' : 'лв'; // ВЪРНАТИ НА "€" и "лв"
            bgPattern.appendChild(span);
        }

        const inputs = ['billAmount', 'billCurrency', 'paidBGN', 'paidEUR'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

        function setResultCurrency(curr) {
            resultCurrency = curr;
            document.getElementById('btnBGN').classList.toggle('active', curr === 'BGN');
            document.getElementById('btnEUR').classList.toggle('active', curr === 'EUR');
            calculate();
        }

        function calculate() {
            const bill = parseFloat(document.getElementById('billAmount').value) || 0;
            const billCurr = document.getElementById('billCurrency').value;
            const pBGN = parseFloat(document.getElementById('paidBGN').value) || 0;
            const pEUR = parseFloat(document.getElementById('paidEUR').value) || 0;
            const billBGN = billCurr === 'EUR' ? bill * RATE : bill;
            const totalPaidBGN = pBGN + (pEUR * RATE);
            const changeBGN = totalPaidBGN - billBGN;

            const resArea = document.getElementById('resultArea');
            if (bill > 0 && totalPaidBGN >= billBGN) {
                resArea.classList.remove('hidden');
                if (resultCurrency === 'BGN') {
                    document.getElementById('changeMain').innerText = changeBGN.toFixed(2) + ' лв';
                    document.getElementById('changeSub').innerText = (changeBGN / RATE).toFixed(2) + ' €';
                } else {
                    document.getElementById('changeMain').innerText = (changeBGN / RATE).toFixed(2) + ' €';
                    document.getElementById('changeSub').innerText = changeBGN.toFixed(2) + ' лв';
                }
            } else { resArea.classList.add('hidden'); }
        }

        // --- PWA CONFIGURATION START (подобрено) ---
        const manifest = {
            "name": "DualPay Change Calculator",
            "short_name": "DualPay",
            "start_url": "./", // Променено на "./" за по-добра съвместимост
            "display": "standalone",
            "background_color": "#F0F4F8",
            "theme_color": "#10B981",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/10001/10001475.png", // Използваме стабилна икона
                "sizes": "512x512",
                "type": "image/png",
                "purpose": "any maskable" // Добавен purpose за по-добри икони
            }]
        };
        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestURL;
        document.head.appendChild(manifestLink);

        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'dualpay-cache-v2'; // Променен номер на кеша
                const urlsToCache = [
                    './',
                    './index.html',
                    'https://cdn.tailwindcss.com',
                    'https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&display=swap',
                    'https://cdn-icons-png.flaticon.com/512/10001/10001475.png'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => {
                                console.log('Opened cache');
                                return cache.addAll(urlsToCache);
                            })
                            .then(() => self.skipWaiting()) // Активира Service Worker веднага
                    );
                });

                self.addEventListener('activate', event => {
                    event.waitUntil(
                        // Изчиства стари кешове
                        caches.keys().then(cacheNames => {
                            return Promise.all(
                                cacheNames.map(cacheName => {
                                    if (cacheName !== CACHE_NAME) {
                                        return caches.delete(cacheName);
                                    }
                                })
                            );
                        }).then(() => self.clients.claim()) // Поема контрол веднага
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                return response || fetch(event.request);
                            })
                    );
                });
            `;
            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            const swURL = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swURL)
                .then(reg => console.log('Service Worker Registered!', reg))
                .catch(err => console.error('Service Worker registration failed: ', err));
        }
        // --- PWA CONFIGURATION END ---
    </script>
</body>
</html>
